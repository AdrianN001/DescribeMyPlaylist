<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Playlist</title>
    <link rel= "stylesheet" type= "text/css" href= "/static/styles/artist.css">
    <script defer src="/static/js/artist.js"></script>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
       <div class="popularity_button">Popularity</div>
       <div class="artist_button"><b>Artist</b></div>
       <div class="next_button">Next =></div>
    </header>
<div class="main_content">

    <div class="hero animate__animated animate__fadeInDown">
        Who's your favourite artist?
    </div>

    <div class="popular_song_container animate__animated animate__fadeInDown" >
        <hr>
        <div> <b>{{.Overview}}</b></div>
    </div>

    <div id="canvas_container">
        <canvas id="myChart"></canvas>
    </div>


    <audio id="background_music" autoplay="true">
    
        <source src="{{.BackgroundMusicPreviewUrl}}">
    
    </audio>

    <div class="floating_svg animate__animated animate__fadeInUp">
       <svg class="floating_svg_tag" width="268" height="869" viewBox="0 0 268 869" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M720.5 418C720.5 631.734 405.761 868.617 234 868.617C62.2394 868.617 0 730.352 0 516.617C0 302.883 62.2393 0 234 0C405.76 0 720.5 204.266 720.5 418Z" fill="url(#paint0_linear_7_49)"/>
        <defs>
        <linearGradient id="paint0_linear_7_49" x1="181.003" y1="-14.1173" x2="482.497" y2="854.5" gradientUnits="userSpaceOnUse">
        <stop offset="0.0816663" stop-color="#CB1741"/>
        <stop offset="1" stop-color="#191414"/>
        </linearGradient>
        </defs>
        </svg>
    </div>

    <div class="footer_svg animate__animated animate__fadeInUp">
       <svg width="1920" height="203" viewBox="0 0 1920 203" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2042 114.5C2042 328.328 1056.5 565.316 518.691 565.316C-19.1185 565.316 -214 426.989 -214 213.161C77 -151.184 323.19 62.3159 861 62.3159C1398.81 62.3159 2042 -99.3283 2042 114.5Z" fill="url(#paint0_linear_7_51)"/>
        <defs>
        <linearGradient id="paint0_linear_7_51" x1="1096.22" y1="785.731" x2="1342.46" y2="-213.105" gradientUnits="userSpaceOnUse">
        <stop offset="0.241666" stop-color="#FD02A4"/>
        <stop offset="1" stop-color="#191414"/>
        </linearGradient>
        </defs>
        </svg>
    </div>

        

    <div class="now_playing_container animate__animated animate__fadeInUp" id="now_playing_box">
        <img src="" alt="" class="now_playing_image" srcset="">
        <div class="now_playing_artist">{{.BackgroundSongArtist}}</div>
        <div class="now_playing_title">{{.BackgroundSongTitle}}</div>
        <div class="now_playing_src">{{.BackgroundSongURL}}</div>
    </div>

    
</div>
    
</body>
</html>
