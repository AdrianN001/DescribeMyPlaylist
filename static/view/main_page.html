<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Describe My Playlist</title>
    <link rel= "stylesheet" type= "text/css" href= "/static/styles/main_page.css">
    <script defer src="/static/js/main_page.js"></script>

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <header class="header">
        <a class="rate_button" href="/playlists">Rate your playlist</a>
        <a class="compare_button" href="/compare">Compare your playlist</a>
        {{if .ShouldRenderLoginButton}}
        <button class="login_button">
            Login with Spotify
        </button>
        {{end}}
    </header>
<div class="main_content">

    <div class="hero animate__animated animate__fadeInDown">
        How unique/diverse is your music taste?...
    </div>


    <div class="floating_svg animate__animated animate__fadeInUp">
        <svg width="598" height="714" viewBox="0 0 598 714" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M720.5 418C720.5 631.734 405.76 868.617 234 868.617C62.2394 868.617 0 730.352 0 516.617C0 302.883 62.2393 0 234 0C405.76 0 720.5 204.266 720.5 418Z" fill="url(#paint0_linear_1_20)"/>
            <defs>
            <linearGradient id="paint0_linear_1_20" x1="181.003" y1="-14.1173" x2="482.497" y2="854.5" gradientUnits="userSpaceOnUse">
            <stop offset="0.25" stop-color="#1DB954"/>
            <stop offset="1" stop-color="#191414"/>
            </linearGradient>
            </defs>
        </svg>
       
    </div>
    <div class="question">Do you care about others' opinions on your music taste?</div>


    
</div>
    
</body>
</html>
